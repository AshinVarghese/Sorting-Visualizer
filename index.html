<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sorting Algorithm Visualizer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sortingAlgorithm">Choose sorting algorithm:</label>
                    <select class="form-control" id="sortingAlgorithm">
                        <option value="bubbleSort">Bubble Sort</option>
                        <option value="selectionSort">Selection Sort</option>
                        <option value="insertionSort">Insertion Sort</option>
                        <!-- Add other sorting algorithms here -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary btn-block mb-2" id="sortButton">Sort</button>
                <button type="button" class="btn btn-secondary btn-block" id="refreshButton">Refresh Values</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div id="canvas-container" class="col-md-8">
                <!-- Canvas will be placed here by p5.js -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
